<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список контактов</title>
    <link rel="stylesheet" href="frw/bootstrap.min.css" />
    <script src="frw/bootstrap.min.js"></script>
    <script src="frw/jquery.min.js"></script>
    <script src="contact.js"></script>
    <style>
        #contactTableList td .btn-sm {
            padding: 0 5px;
            border-style: dotted;
        }
    </style>
</head>
<body class="container-fluid p-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Контакты</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button type="button"
                                class="btn btn-sm btn-outline-success"
                                data-bs-toggle="modal" data-bs-target="#modalAddContact"
                        >Добавить</button>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" aria-label="Search" id="inpSearchByPhone"
                           placeholder="Поиск по телефону...">
                    <button class="btn btn-outline-success" type="submit" id="btnSearchByPhone">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <table class="table table-success table-striped pt-3">
        <thead>
            <tr>
                <th>#</th>
                <th>sourceID</th>
                <th>Имя</th>
                <th>Телефон</th>
                <th>Email</th>
                <th>Изменить/Удалить</th>
            </tr>
        </thead>
        <tbody id="contactTableList">

        </tbody>
    </table>


    <div class="modal" tabindex="-1" id="modalAddContact">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Данные контакта</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-12">
                            <label for="inpAddContactFirstName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="inpAddContactFirstName"
                                   placeholder="Введите Имя" required>
                            <div class="valid-feedback">
                                Хорошо!
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="inpAddContactEmail" class="form-label">Email</label>
                            <input type="text" class="form-control" id="inpAddContactEmail"
                                   placeholder="Введите Email" required>
                            <div class="valid-feedback">
                                Хорошо!
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="inpAddContactMobilePhone" class="form-label">Мобильный телефон</label>
                            <input type="number" class="form-control" id="inpAddContactMobilePhone"
                                   minlength="10" min="1000000000" max="9999999999"
                                   placeholder="Ввведите номер мобильного телефона" required>
                            <div class="invalid-feedback">
                                Требуется ввести номер телефона (не меньше 10 цифр).
                            </div>
                        </div>
                        <div class="col-md-12" hidden>
                            <label for="inpAddContactComment" class="form-label">Коментарий</label>
                            <textarea class="form-control" id="inpAddContactComment" rows="3"></textarea>
                            <div class="invalid-feedback">
                                Коментарий.
                            </div>
                        </div>
                    </form>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" id="btnContactAdd">Добавить</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
